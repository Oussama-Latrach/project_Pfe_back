<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* CSS */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('{% static "home_slider1.jpg" %}');
            background-size: cover;
            background-position: center;
        }

        ::selection {
            color: #fff;
            background: #53f0e3;
        }

        .wrapper {
            width: 380px;
            padding: 40px 30px 50px 30px;
            background: #fff;
            border-radius: 5px;
            text-align: center;
            box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.1);
        }

        .wrapper form {
            margin: 40px 0;
        }

        form .field {
            width: 100%;
            margin-bottom: 20px;
        }

        form .field .input-area {
            height: 50px;
            width: 100%;
            position: relative;
        }

        form input {
            width: 100%;
            height: 100%;
            outline: none;
            padding: 0 45px;
            font-size: 18px;
            background: none;
            caret-color: #5372F0;
            border-radius: 5px;
            border: 1px solid #bfbfbf;
            border-bottom-width: 2px;
            transition: all 0.2s ease;
        }

        form input:focus,
        form .field.valid input {
            border-color: #5372F0;
        }

        .field .input-area i {
            position: absolute;
            top: 50%;
            font-size: 18px;
            pointer-events: none;
            transform: translateY(-50%);
        }

        .input-area .icon {
            left: 15px;
            color: #bfbfbf;
            transition: color 0.2s ease;
        }

        form input:focus~.icon,
        form .field.valid .icon {
            color: #5372F0;
        }

        form input::placeholder {
            color: #bfbfbf;
            font-size: 17px;
        }

        form input[type="submit"] {
            height: 50px;
            margin-top: 30px;
            color: #fff;
            padding: 0;
            border: none;
            background: #5372F0;
            cursor: pointer;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        form input[type="submit"]:hover {
            background: #2c52ed;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div class="wrapper">
        <header>Login Form</header>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form action="{% url 'login' %}" method="post" id="loginForm">
            {% csrf_token %}
            <div class="field email">
                <div class="input-area">
                    <input type="text" name="username" placeholder="Username">
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Username can't be blank</div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input type="password" name="password" placeholder="Password">
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Password can't be blank</div>
            </div>
            <input type="submit" value="Login">
        </form>
        <div class="sign-txt">Not yet member? <a href="{% url 'register' %}">Signup now</a></div>
    </div>

    <script>
        const form = document.querySelector("#loginForm");
        const eField = form.querySelector(".email"),
              eInput = eField.querySelector("input"),
              pField = form.querySelector(".password"),
              pInput = pField.querySelector("input");

        form.onsubmit = (e) => {
            if (eInput.value == "" || pInput.value == "") {
                e.preventDefault();
                (eInput.value == "") ? eField.classList.add("shake", "error") : eField.classList.remove("error");
                (pInput.value == "") ? pField.classList.add("shake", "error") : pField.classList.remove("error");

                setTimeout(() => {
                    eField.classList.remove("shake");
                    pField.classList.remove("shake");
                }, 500);

                eInput.onkeyup = () => {
                    if (eInput.value != "") {
                        eField.classList.remove("error");
                    }
                }
                pInput.onkeyup = () => {
                    if (pInput.value != "") {
                        pField.classList.remove("error");
                    }
                }
            }
        }
    </script>
</body>
</html>
